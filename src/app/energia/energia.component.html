<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Calculadora de consumo de energia</h2>
        <form>
          <div class="form-group">
            <label for="pessoas">Quantidade de pessoas na residência:</label>
            <input type="number" class="form-control" id="pessoas" name="pessoas" [(ngModel)]="pessoas" >
          </div>
          <div class="form-group">
            <label for="comodos">Quantidade de cômodos:</label>
            <input type="number" class="form-control" id="comodos" name="comodos" [(ngModel)]="comodos" >
          </div>

          <div class="form-group">
            <label for="maquinaLavar">Possui máquina de lavar roupas?</label>
            <div>
              <input type="radio" id="maquinaLavarSim" [(ngModel)]="maquinaLavar" name="maquinaLavar" value="Sim">
              <label for="maquinaLavarSim">Sim</label>
            </div>
            <div>
              <input type="radio" id="maquinaLavarNao" [(ngModel)]="maquinaLavar" name="maquinaLavar" value="">
              <label for="maquinaLavarNao">Não</label>
            </div>
          </div>

          <div class="form-group">
            <label for="secadora">Possui secadora de roupas?</label>
            <div>
              <input type="radio" id="secadoraSim" [(ngModel)]="secadora" name="secadora" value="Sim">
              <label for="secadoraSim">Sim</label>
            </div>
            <div>
              <input type="radio" id="secadoraNao" [(ngModel)]="secadora" name="secadora" value="">
              <label for="secadoraNao">Não</label>
            </div>
          </div>

          <div class="form-group">
            <label for="qtdTvs">Quantidade de televisores:</label>
            <input type="number" class="form-control" id="qtdTvs" name="qtdTvs" [(ngModel)]="qtdTvs">
          </div>
          <div class="form-group">
            <label for="qtdComputadores">Quantidade de computadores:</label>
            <input type="number" class="form-control" id="qtdComputadores" name="qtdComputadores" [(ngModel)]="qtdComputadores">
          </div>
          <button type="button" class="btn btn-primary btn-small" (click)="mostrarResultados()">Mostrar resultados</button>

          <div class="card">
            <div class="card-body card-body-right-top">
              <h4 class="card-title">Consumo de energia</h4>
              <p class="card-text">{{valorConsumo}} kWh/mês</p>
            </div>
          </div>
          <br>
          <div class="card">
            <div class="card-body card-body-right-top">
              <h4 class="card-title">Valor da conta de luz</h4>
              <p class="card-text">R$ {{valorConta.toFixed(2)}}/mês</p>
            </div>
          </div>
        </form>       
      </div>
      </div>
